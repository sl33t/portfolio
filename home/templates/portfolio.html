{% extends "base.html" %}

{% load staticfiles %}

{% block title %}
    Ricky Catron: Portfolio
{% endblock %}

{% block content %}
    <ul class="portfolio">
        {% for item in portfolio_items %}
            <li>
                <a href="{% url 'portfolio_item' item.id %}">
                    <img src="{{ item.main_image_url.large.url }}" alt="{{ item.title }}">
                    <h3>{{ item.title }}</h3>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
